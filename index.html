  <style>

    .swiper-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 100%;
      height: 100%;
      transition: filter 10s ease-in-out;
      /* Add transition for smoother effect */
      filter: blur(10px);
      /* Initial blur effect */
    }

    .swiper-slide-active {
      filter: blur(0px);
      /* Remove blur effect for active slide */
    }

    .content {
      position: relative;
      z-index: 1;
      /* Add other necessary styles for the content section */
    }
  </style>
