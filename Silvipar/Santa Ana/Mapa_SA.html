    <!-- GRAFICO CUT -->

    <div class="grafico" id="graficoCUT">
      <div id="chartwrapper">
        <canvas id="myChart"></canvas>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

      <script>
        const ctx = document.getElementById("myChart");
        let labels0 = [
          "VSs/IIISprof,Sper,Swd",
          "IIISs/IISprof, Sper,Swd",
          "VSs/IVSprof/IIISper,Swd",
          "IVSprof/IIISs,Sper,Swd",
          "IIISs,Sprof/IISper,Swd",
          "VSs,Sprof,Sper,Swd",
          "Cobertura Arborea",
        ];
        let data = [598.22, 496.54, 2559.09, 338.42, 818.98, 1378.18, 927.09];
        let colors = [
          "#d63356",
          "#cd8c1c",
          "#1fb6dc",
          "#8681e7",
          "#72dd97",
          "#9bec44",
          "#294f05",
        ];

        new Chart(ctx, {
          type: "doughnut",
          data: {
            labels: labels0,
            datasets: [
              {
                backgroundColor: colors,
                label: "Superficie",
                data: data,
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
                grid: {
                  display: false,
                },
                ticks: {
                  display: false,
                },
                lines: {
                  display: false,
                },
                display: false,
              },
            },
            layout: {
              padding: 10,
            },
            plugins: {
              legend: {
                display: true,
                position: "right",
                labels: {
                  font: {
                    size: 10,
                  },
                },
              },
              title: {
                display: true,
                text: "% Superficie ocupada según CUT",
                position: "top",
              },
            },
            responsive: true,
          },
        });
      </script>
    </div>
