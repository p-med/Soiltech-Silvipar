    <div class="grafico" id="graficoCUT">
      <div id="chartwrapper">
        <canvas id="myChart"></canvas>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

      <script>
        const ctx = document.getElementById("myChart");
        let labels0 = [
          "IIISs/IISper,Wd",
          "VSPer,Wd/IVSs,Sprof",
          "VSper,Wd/IVSs /IIISprof",
          "IVSs,per,Wd/IIISprof",
          "VISs/IVSper,Wd/IIISprof",
          "IIISs",
          "VSs/IVSprof,Sper,Wd",
          "VISs/IVSprof,Sper,Wd",
          "VSs,Sprof,Sper,Wd",
          "VISs/VSprof,Sper,Wd",
          "Bosque",
        ];
        let data = [
          1.75, 12.58, 12.77, 1.29, 4.33, 0.72, 29.84, 14.19, 11.1, 4.73, 6.7,
        ];
        let colors = [
          "#b279fd",
          "#b5b566",
          "#53adb9",
          "#e95bc8",
          "#6066b9",
          "#e5ba90",
          "#4fd5a2",
          "#cf80ec",
          "#70bffb",
          "#c07597",
          "#6ef37d",
        ];

        new Chart(ctx, {
          type: "doughnut",
          data: {
            labels: labels0,
            datasets: [
              {
                backgroundColor: colors,
                label: "%",
                data: data,
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
                grid: {
                  display: false,
                },
                ticks: {
                  display: false,
                },
                lines: {
                  display: false,
                },
                display: false,
              },
            },
            layout: {
              padding: 10,
            },
            plugins: {
              legend: {
                display: true,
                position: "right",
                labels: {
                  font: {
                    size: 10,
                  },
                },
              },
              title: {
                display: true,
                text: "% Superficie ocupada según CUT",
                position: "top",
              },
            },
            responsive: true,
          },
        });
      </script>
    </div>
