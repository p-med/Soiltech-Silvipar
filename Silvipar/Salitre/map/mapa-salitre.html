    <div class="grafico" id="graficoCUT">
      <div class="hidden-mobile" id="chartwrapper">
        <canvas id="myChart"></canvas>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

      <script>
        const ctx = document.getElementById("myChart");
        let labels0 = [
          "Cobertura arborea",
          "Cuerpo de agua",
          "VISs/IVSper,Swd/ IISprof",
          "IVSs/IIISper,Swd/ IISprof",
          "VSs/IIISper,Swd/ IISprof",
          "VSs/IVSper,Swd/IISprof",
        ];
        let data = [4.413, 10.313, 18.648, 21.932, 16.375, 28.319];
        let colors = [
          "#238533",
          "#08ace8",
          "#f794fe",
          "#6b0cc4",
          "#e6c429",
          "#44fed3",
        ];

        new Chart(ctx, {
          type: "doughnut",
          data: {
            labels: labels0,
            datasets: [
              {
                backgroundColor: colors,
                label: "%",
                data: data,
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
                grid: {
                  display: false,
                },
                ticks: {
                  display: false,
                },
                lines: {
                  display: false,
                },
                display: false,
              },
            },
            layout: {
              padding: 10,
            },
            plugins: {
              legend: {
                display: true,
                position: "right",
                labels: {
                  font: {
                    size: 10,
                  },
                },
              },
              title: {
                display: true,
                text: "% Superficie ocupada según CUT",
                position: "top",
              },
            },
            responsive: true,
          },
        });
      </script>
    </div>
